<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JCS2002</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="user.png" type="user.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/cd7037b652.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dark"> <!-- DARK -MODE -->
        <div class="toque">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
        </div>
    </div>
    <div class="container">
        <div class="forn">
            <div class="account">
                <div class="icon">
                    <img src="user.png" alt="">
                    <div class="text"> 
                        <h2>Sign In</h2>
                        <h6>Don't have account?</h4>
                        <a href="">Sing Up!</a>
                    </div>
                </div>
            </div>
            <!-- By Juliocs2002  INSTA: https://www.instagram.com/juliocs2002 -->
            <form class="formulario">
                    <div class="nome">
                        <img  class="ss" src="user.png" alt="">
                        <input type="text" name="" id="name" required placeholder="Username">
                    </div>
                    <div class="senha">
                        <img class="viewer" src="hide.png" onclick="view()">
                        <input type="password" name="" id="password" required placeholder="Password">
                    </div>
                    <div class="butao">
                        <input type="submit" value="LOGIN">
                    </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
